<!DOCTYPE html>
<html>
	<head>
		<title>grid!</title>
		<link rel="stylesheet" href="grid.css">
		<link rel="stylesheet" href="960gs.css">
		<link rel="stylesheet" href="normalize.css">
	</head>
	<body>
		<div class="container_16">
			<nav class="section_nav grid_16">
				trying nav here
				</nav>	
			<header class="top_header grid_16">
				Super Header!	
			</header>
			<section class="main_section">
				<article class="first_article grid_16">
					<header>First article header</header>
					<div class="grid_3 omega">col 1</div>
					<div class="grid_5">col 2</div>
					<div class="grid_5">col 3</div>
					<div class="grid_3 alpha">col 4</div>
					<footer>First article footer</footer>
				</article>
				<article class="second_article grid_16">
					<header>Second article header</header>
					<div class="grid_12 push_2">a row!</div>
					<div class="grid_6 push_2">1 of 2 row!</div>
					<div class="grid_6 push_2">2 of 2 row!</div>
					<div class="grid_4 push_2">1 of 3 row!</div>
					<div class="grid_4 push_2">2 of 3 row!</div>
					<div class="grid_4 push_2">3 of 3 row!</div>
					<div class="grid_2 push_2">1 of 6 row!</div>
					<div class="grid_2 push_2">2 of 6 row!</div>
					<div class="grid_2 push_2">3 of 6 row!</div>
					<div class="grid_2 push_2">4 of 6 row!</div>
					<div class="grid_2 push_2">5 of 6 row!</div>
					<div class="grid_2 push_2">6 of 6 row!</div>
					<footer>Second article footer</footer>
				</article>
			</section>
			<footer class="bottom_footer grid_16">
					This is da footer!
			</footer>
		</div>
	</body>
</html>
